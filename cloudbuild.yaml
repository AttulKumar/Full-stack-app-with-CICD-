steps:
  # Step 1: Checkout the code from the repository
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'git clone https://github.com/AttulKumar/Full-stack-app-with-CICD-/edit/main/cloudbuild.yaml'
  
  # Step 2: Install Node.js dependencies
  - name: 'node:14'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'npm install'
  
  # Step 3: Run tests (optional)
  - name: 'node:14'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'npm test'
